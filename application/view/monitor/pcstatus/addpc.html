{include file="../../view/comm/header" /}
<link rel="stylesheet" href="/static/admin/css/checkbox.css" media="all">
<div class="x-body">
    <form action="" method="post" class="layui-form layui-form-pane">
        <input type="hidden" value="add" name="action">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>客户机编号
            </label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" id="pc_no" name="pc_no" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" placeholder="请输入客户机编号">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>客户机型号
            </label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" id="pc_marker" name="pc_marker" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" placeholder="请输入型号">
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                备注
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入备注" id="note" name="note" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
        </div>
    </form>
</div>
<script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
<script src="/static/admin/js/x-layui.js" charset="utf-8"></script>
