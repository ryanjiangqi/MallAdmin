{include file="../../view/comm/header" /}
<link rel="stylesheet" href="/static/admin/css/checkbox.css" media="all">
<style>
    .layui-form-pane .layui-form-label {
        width: 200px;
        text-align: left;
    }
</style>
<div class="x-body">

    <form class="layui-form layui-form-pane" action="" lay-filter="example" >
        <input type="hidden" value="edit" name="action">
        <div class="layui-form-item">

            <div class="layui-form-item">
                <label for="status" class="layui-form-label">员工姓名</label>
                <div class="layui-input-inline item">
                    <select name="user_new_id">
                        <option value="0">请选择</option>
                        {volist name='user' id='data'}
                        <option value="{$data.id}" {if $data.id eq $user_id}selected{/if}>{$data.username}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="name" class="layui-form-label">周数</label>
                <div class="layui-input-inline item">
                    <input type="text"
                           autocomplete="off" class="layui-input" value='{$detail.week_days}' readonly = "readonly" style="background: #f1f1f1;">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">班次</label>
                <div class="layui-input-inline item">
                    <input type="text"
                           autocomplete="off" class="layui-input" value='{$detail.work_type}' readonly = "readonly" style="background: #f1f1f1;">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">排班时间</label>
                <div class="layui-input-inline item">
                    <input type="text"
                           autocomplete="off" class="layui-input" value='{$detail.create_on}' readonly = "readonly" style="background: #f1f1f1;">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="add">修改</button>
        </div>
    </form>
</div>
<script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
<script src="/static/admin/js/x-layui.js" charset="utf-8"></script>
{include file="../../view/comm/footer" /}
