{include file="../../view/comm/header" /}
<link rel="stylesheet" href="/static/admin/css/checkbox.css" media="all">
<div class="x-body">
    <form action="" method="post" class="layui-form layui-form-pane">
        <input type="hidden" value="edit" name="action">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>权限组名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="required"
                       value="{$detail.permissions_name}" autocomplete="off" class="layui-input" placeholder="请输入权限组名称">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                拥有权限
            </label>
            <table class="layui-table layui-input-block">
                <tbody>
                {volist name='menu' id='menu'}
                <tr>
                    <td>
                        {$menu.menu_name}
                    </td>
                    <td>
                        <div class="layui-input-block">
                            {volist name='menu.child' id='child'}
                            <input name="menu_id[]" {$child.checked} title="{$child.menu_name}" type="checkbox" value="{$child.id}">
                            {/volist}
                        </div>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
        <div class="layui-form-item">
            <label for="status" class="layui-form-label">
                <span class="x-red">* </span>状态
            </label>
            <div class="layui-input-inline item">
                <select name="status">
                    <option value="发布" {if $detail.status eq '发布'}selected{/if}>发布</option>
                    <option value="不发布" {if $detail.status eq '不发布'}selected{/if}>不发布</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                描述
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="desc" name="description" class="layui-textarea">{$detail.description}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="add">提交</button>
        </div>
    </form>
</div>
<script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
<script src="/static/admin/js/x-layui.js" charset="utf-8"></script>
{include file="../../view/comm/footer" /}
