{include file="../../view/comm/header" /}
<link rel="stylesheet" href="/static/admin/css/checkbox.css" media="all">
<style>
    .layui-form-pane .layui-form-label {
        width: 200px;
        text-align: left;
    }
</style>
<div class="x-body">
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>系统设置</cite></a>
            <a><cite>计费相关</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <blockquote class="layui-elem-quote">修改计费相关参数，将会影响整体运营管理，请谨慎设置</blockquote>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>计费相关设置</legend>
    </fieldset>
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('修改参数','{:url("system/set/edit","","")}','600','300')"><i class="layui-icon">&#xe642;</i>修改</button>
    </xblock>
    <form class="layui-form layui-form-pane" action="" lay-filter="example" onsubmit="return false;">

        <div class="layui-form-item">
            <label class="layui-form-label">每小时费用</label>
            <div class="layui-input-inline">
                <input name="username" lay-verify="required" value="{$option.hour_fee.option_value}"
                       placeholder="请输入每小时费用" autocomplete="off" class="layui-input" type="text" disabled="disabled">
            </div>
            <button class="layui-btn layui-btn-primary">元</button>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">余额不足金额提醒</label>
            <div class="layui-input-inline">
                <input name="username" lay-verify="required" value="{$option.remind_fee.option_value}"
                       placeholder="请输入余额不足金额提醒" autocomplete="off" class="layui-input" type="text"  disabled="disabled">
            </div>
            <button class="layui-btn layui-btn-primary">元</button>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">计费时间间隔</label>
            <div class="layui-input-inline">
                <input name="username" lay-verify="required" value="{$option.count_fee_time.option_value}"
                       placeholder="请输入计费时间间隔" autocomplete="off" class="layui-input" type="text"  disabled="disabled">
            </div>
            <button class="layui-btn layui-btn-primary">秒</button>
        </div>
    </form>
</div>
<script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
<script src="/static/admin/js/x-layui.js" charset="utf-8"></script>
{include file="../../view/comm/footer" /}
